extend schema
  @link(
    url: "https://specs.apollo.dev/federation/v2.3"
    import: ["@key", "@shareable", "@external", "@interfaceObject"]
  )

type LatLon {
  lat: Float
  lon: Float
}

type Location @key(fields: "id") {
  id: ID
  name: String
  coordinate: LatLon
}

type Query {
  allLocations: [Location]
}
